<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Capuccino Sites</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="logo">☕ Capuccino Sites</h1>
  </header>

  <!-- Login -->
  <section id="page-login">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Usuário">
    <input type="password" id="password" placeholder="Senha">
    <div class="btn-row">
      <button onclick="login()">Entrar</button>
      <button onclick="register()">Criar conta</button>
    </div>
  </section>

  <!-- Menu -->
  <section id="page-menu" class="hidden">
    <h2>Menu</h2>
    <div class="btn-col">
      <button onclick="showPage('sites')">🌐 Sites</button>
      <button onclick="showPage('pessoas')">👤 Pessoas</button>
      <button onclick="showPage('chat')">💬 Chat Global</button>
    </div>
  </section>

  <!-- Sites -->
  <section id="page-sites" class="hidden">
    <h2>Sites</h2>
    <input type="text" id="search-sites" placeholder="Buscar site...">
    <ul id="sites-list"></ul>
  </section>

  <!-- Pessoas -->
  <section id="page-pessoas" class="hidden">
    <h2>Pessoas</h2>
    <ul id="pessoas-list"></ul>
  </section>

  <!-- Chat Global -->
  <section id="page-chat" class="hidden">
    <h2>Chat Global</h2>
    <div id="chat-messages"></div>
    <div class="chat-input">
      <textarea id="chat-text" placeholder="Escreva sua mensagem..."></textarea>
      <button onclick="sendChat()">Enviar</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
